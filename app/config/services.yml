  admin.advert:
        class: DepartmentSite\AdvertBundle\Admin\AdvertAdmin
        arguments: [~, DepartmentSite\AdvertBundle\Entity\Advert, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Advert", label: Advert}
        calls:
              - [ setTranslationDomain, [DepartmentSiteAdvertBundle]]

  admin.news:
        class: DepartmentSite\NewsBundle\Admin\NewsAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "News", label: "News" }
        arguments: [~, DepartmentSite\NewsBundle\Entity\News, ~]
        calls:
             - [ setTranslationDomain, [DepartmentSiteNewsBundle]]

  admin.dictionary:
        class: DepartmentSite\DictionaryBundle\Admin\DictionaryAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Dictionary", label: "Dictionary" }
        arguments: [~, DepartmentSite\DictionaryBundle\Entity\Dictionary, ~]
        calls:
             - [ setTranslationDomain, [DepartmentSiteDictionaryBundle]]

  admin.banner.menu:
          class: DepartmentSite\MenuBundle\Admin\BannerMenuAdmin
          tags:
              - { name: sonata.admin, manager_type: orm, group: "Banner Menu", label: "Banner Menu" }
          arguments: [~, DepartmentSite\MenuBundle\Entity\BannerMenu, ~]
          calls:
               - [ setTranslationDomain, [DepartmentSiteMenuBundle]]

  admin.header.menu:
