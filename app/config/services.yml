parameters:
#    parameter_name: value

services:
  admin.advert:
        class: DepartmentSite\AdvertBundle\Admin\AdvertAdmin
        arguments: [~, DepartmentSite\AdvertBundle\Entity\Advert, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Advert", label: Advert}
        calls:
              - [ setTranslationDomain, [DepartmentSiteAdvertBundle]]

  admin.news:
        class: DepartmentSite\NewsBundle\Admin\NewsAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "News", label: "News" }
        arguments: [~, DepartmentSite\NewsBundle\Entity\News, ~]
        calls:
             - [ setTranslationDomain, [DepartmentSiteNewsBundle]]

  admin.page:
          class: DepartmentSite\PageBundle\Admin\PageAdmin
          tags:
              - { name: sonata.admin, manager_type: orm, group: "Page", label: "Page" }
          arguments: [~, DepartmentSite\PageBundle\Entity\Page, ~]
          calls:
               - [ setTranslationDomain, [DepartmentSitePageBundle]]

  admin.dictionary:
        class: DepartmentSite\DictionaryBundle\Admin\DictionaryAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Dictionary", label: "Dictionary" }
        arguments: [~, DepartmentSite\DictionaryBundle\Entity\Dictionary, ~]
        calls:
             - [ setTranslationDomain, [DepartmentSiteNewsBundle]]

  admin.gallery:
          class: DepartmentSite\GalleryBundle\Admin\GalleryAdmin
          tags:
              - { name: sonata.admin, manager_type: orm, group: "Gallery", label: "Gallery" }
          arguments: [~, DepartmentSite\GalleryBundle\Entity\Gallery, ~]
          calls:
               - [ setTranslationDomain, [DepartmentSiteGalleryBundle]]

  admin.image:
              class: DepartmentSite\GalleryBundle\Admin\ImageAdmin
              tags:
                  - { name: sonata.admin, manager_type: orm, group: "Gallery", label: "Image" }
              arguments: [~, DepartmentSite\GalleryBundle\Entity\Image, ~]
              calls:
                   - [ setTranslationDomain, [DepartmentSiteGalleryBundle]]
            

  admin.banner.menu:
          class: DepartmentSite\MenuBundle\Admin\BannerMenuAdmin
          tags:
              - { name: sonata.admin, manager_type: orm, group: "Banner Menu", label: "Banner Menu" }
          arguments: [~, DepartmentSite\MenuBundle\Entity\BannerMenu, ~]
          calls:
               - [ setTranslationDomain, [DepartmentSiteMenuBundle]]

  admin.header.menu:
          class: DepartmentSite\MenuBundle\Admin\HeaderMenuAdmin
          tags:
              - { name: sonata.admin, manager_type: orm, group: "Header Menu", label: "Header Menu" }
          arguments: [~, DepartmentSite\MenuBundle\Entity\HeaderMenu, ~]
          calls:
               - [ setTranslationDomain, [DepartmentSiteMenuBundle]]

  admin.slide.show:
          class: DepartmentSite\SlideShowBundle\Admin\SlideShowAdmin
          tags:
              - { name: sonata.admin, manager_type: orm, group: "Slide Show", label: "Slide Show" }
          arguments: [~, DepartmentSite\SlideShowBundle\Entity\SlideShow, ~]
          calls:
               - [ setTranslationDomain, [DepartmentSiteSlideShowBundle]]
