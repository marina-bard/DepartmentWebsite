gallery_index:
    path:     /
    defaults: { _controller: "DepartmentSiteGalleryBundle:Gallery:index" }
    methods:  GET

gallery_show:
    path:     /{id}/show
    defaults: { _controller: "DepartmentSiteGalleryBundle:Gallery:show" }
    methods:  GET

gallery_new:
    path:     /new
    defaults: { _controller: "DepartmentSiteGalleryBundle:Gallery:new" }
    methods:  [GET, POST]

gallery_edit:
    path:     /{id}/edit
    defaults: { _controller: "DepartmentSiteGalleryBundle:Gallery:edit" }
    methods:  [GET, POST]

gallery_delete:
    path:     /{id}/delete
    defaults: { _controller: "DepartmentSiteGalleryBundle:Gallery:delete" }
    methods:  DELETE
