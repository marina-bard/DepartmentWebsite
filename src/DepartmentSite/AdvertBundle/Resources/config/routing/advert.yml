advert_edit:
    path:     /{slug}/edit
    defaults: { _controller: "DepartmentSiteAdvertBundle:Advert:edit" }
    methods:  [GET, POST]

advert_delete:
    path:     /{slug}/delete
    defaults: { _controller: "DepartmentSiteAdvertBundle:Advert:delete" }
